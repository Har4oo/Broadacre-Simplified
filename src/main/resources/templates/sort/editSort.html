<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<header th:replace="fragments :: header"></header>

<h4>Sort Edit:</h4>
<div class="col-6">
    <form th:action="@{/sort/put/updateSort/{id}(id=${sort.sortId})}" th:object="${sort}" method="post">
        <div class="form-group">
            <label>Sort Name</label>
            <input class="form-control" type="text" th:field="*{sortName}" placeholder="PlantStage" id="name">
        </div>
        <div class="form-group">
            <label>Sort Origin</label>
            <input class="form-control" type="text" th:field="*{origin}" placeholder="PlantStage" id="origin">
        </div>
        <button type="submit" class="btn btn-primary">Update PlantStage</button>
    </form>
</div>
</body>
</html>
