<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HarvestManager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<header th:replace="fragments :: header"></header>
<body>
<div class="container-sm">
    <h3 class="m-3 text-center">Create new Sort</h3>
    <div class="col">
        <form th:action="@{/sort/put/updateSort/{id}(id=${sort.sortId})}" th:object="${sort}" method="post">
            <div class="form-group m-4">
                <h6>Name your sort: </h6>
                <input class="form-control" type="text" th:field="*{sortName}" placeholder="Sort Name" id="sortName">
            </div>
            <div class="form-group m-4">
                <h6>Where the sort is from: </h6>
                <input class="form-control" type="text" th:field="*{origin}" placeholder="Sort origin" id="sortOrigin">
            </div>
            <div class="form-group m-4">
                <h6>Description of the sort: </h6>
                <textarea th:field="*{sortDescription}" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="d-flex flex-row-reverse bd-highlight">
                <a type="reset" class="btn btn-secondary m-2" href="/sort">Cancel</a>
                <button type="submit" class="btn btn-primary m-2">Save Plant Sort</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
