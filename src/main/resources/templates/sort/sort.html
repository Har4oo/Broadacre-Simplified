<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>HarvestManager</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header th:replace="fragments :: header"></header>
<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Sort Name</th>
      <th scope="col">Origin</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sort : ${sorts}">
      <td th:text="${sort.sortId}"></td>
      <td th:text="${sort.sortName}"></td>
      <td th:text="${sort.origin}"></td>
      <td><a class="btn btn-info" th:href="@{'/sort/editSort/'+${sort.sortId}}">Edit</a></td>
      <td><a class="btn btn-danger" th:href="@{'/sort/deleteSort/'+${sort.sortId}}">Delete</a>
    </tr>
    </tbody>
  </table>
</div>
<a href="/sort/createSort" type="button" class="btn btn-primary btn-lg">Create Sort</a>
</body>
</html>
