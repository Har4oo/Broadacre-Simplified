<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<header th:replace="fragments :: header"></header>
<body>
<h4>Create new Sort</h4>
<div class="col-6">
  <form th:action="@{/sort/post/createSort}" th:object="${sort}" method="post">
    <div class="form-group">
      <input class="form-control" type="text" th:field="*{sortName}" placeholder="Sort Name" id="sortName">
    </div>
    <div class="form-group">
      <input class="form-control" type="text" th:field="*{origin}" placeholder="Sort origin" id="sortOrigin">
    </div>
    <button type="submit" class="btn btn-primary">Save Plant Stage</button>
  </form>
</div>
</body>
</html>
