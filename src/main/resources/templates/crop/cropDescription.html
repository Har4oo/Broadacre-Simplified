<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HarvestManager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header th:replace="fragments :: header"></header>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div>
                <a href="/harvest/createHarvest" type="button" class="btn btn-primary col m-2">Create Harvest</a>
            </div>

        </div>
        <div class="col">
            <div>
                <a href="/personalObservation/createPersonalObservation" type="button" class="btn btn-primary col m-2">Create
                    Personal Observation</a>
            </div>
            <div class="accordion" id="accordionExample">
                <div th:each="personalObservation : ${personalObservations}">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button th:text="${personalObservation.personalObservationName}" class="accordion-button"
                                type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                                aria-expanded="true" aria-controls="collapseOne">
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                         data-bs-parent="#accordionExample">
                        <div class="accordion-body" >
                            <text th:text="${personalObservation.description}"></text>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
