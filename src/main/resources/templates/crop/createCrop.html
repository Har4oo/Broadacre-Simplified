<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<header th:replace="fragments :: header"></header>
<body>
<h4>Create new Sort</h4>
<div class="col-6">
  <form th:action="@{/crop/post/createCrop}" th:object="${crop}" method="post">
    <div class="form-group">
      <input class="form-control" type="text" th:field="*{cropName}" placeholder="Sort Name" id="cropName">
    </div>
    <div class="form-group">
      <input class="form-control" type="text" th:field="*{seedlingsNumber}" placeholder="Seedlings number" id="cropSeedlings">
    </div>
    <div class="form-group">
      <input class="form-control" type="text" th:field="*{active}" placeholder="Active" id="cropActive">
    </div>
    <div>
      <select th:field="*{soil}">
        <option th:each="soil : ${soils}" th:value="${soil.soilId}" th:text="${soil.soilName}"></option>
      </select>
    </div>
    <div>
      <select th:field="*{sort}">
        <option th:each="sort : ${sorts}" th:value="${sort.sortId}" th:text="${sort.sortName}"></option>
      </select>
    </div>
    <div>
      <select th:field="*{location}">
        <option th:each="location : ${locations}" th:value="${location.locationId}" th:text="${location.locationName}"></option>
      </select>
    </div>
    <div>
      <select th:field="*{plantStage}">
        <option th:each="plantStage : ${plantStages}" th:value="${plantStage.plantStageId}" th:text="${plantStage.plantStageName}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save Crop</button>
  </form>
</div>
</body>
</html>
