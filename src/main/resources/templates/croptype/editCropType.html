<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HarvestManager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<header th:replace="fragments :: header"></header>
<body>
<div class="container-sm">
    <h3 class="m-3 text-center">Editing Crop Type</h3>
    <div class="col">
        <form th:action="@{/cropType/put/updateCropType/{id}(id=${cropType.cropTypeId})}" th:object="${cropType}" method="post">
            <div class="form-group">
                <input class="form-control" type="text" th:field="*{cropTypeName}" placeholder="Crop Type Name"
                       id="type">
            </div>
            <div class="d-flex flex-row-reverse bd-highlight">
                <a type="reset" class="btn btn-secondary m-2" href="/cropType">Cancel</a>
                <button type="submit" class="btn btn-primary m-2">Save Crop Type</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
