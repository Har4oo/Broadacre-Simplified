<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>HarvestManager</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header th:replace="fragments :: header"></header>
<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Kilograms</th>
      <th scope="col">Crop</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="harvest : ${harvests}">
      <td th:text="${harvest.harvestId}"></td>
      <td th:text="${harvest.kilograms}"></td>
      <td th:text="${harvest.crop.cropName}"></td>
      <td><a class="btn btn-info" th:href="@{'/harvest/editHarvest/'+${harvest.harvestId}}">Edit</a></td>
      <td><a class="btn btn-danger" th:href="@{'/harvest/deleteHarvest/'+${harvest.harvestId}}">Delete</a>
    </tr>
    </tbody>
  </table>
</div>
<a href="/harvest/createHarvest" type="button" class="btn btn-primary btn-lg">Create new Harvest</a>
</body>
</html>
