<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HarvestManager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
</head>
<header th:replace="fragments :: header"></header>
<body>
<div class="container-sm">
    <div class="col">
        <form th:action="@{/harvest/post/createHarvest}" th:object="${harvest}" method="post">
            <input type="hidden" th:field="*{crop}"/>
            <h3 class="m-3 text-center">Create new Harvest for
                <nobr th:text="${harvest.crop.cropName}"></nobr>
            </h3>
            <div class="form-group m-4">
                <h6>Kilograms gathered: </h6>
                <input class="form-control" type="text" th:field="*{kilograms}" placeholder="Kilograms" id="kilograms">
            </div>
            <div class="form-group m-4">
                <h6>Date created /dd-mm-yyyy/</h6>
                <input class="form-control" type="text" th:field="*{dateCreated}" placeholder="Pick a date"
                       id="datepicker"/>
                <script>
                $('#datepicker').datepicker();

                </script>
            </div>
            <div class="d-flex flex-row-reverse bd-highlight">
                <a class="btn btn-secondary m-2" th:href="@{'/crop/cropDescription/'+${crop.cropId}}">Cancel</a>
                <button type="submit" class="btn btn-primary m-2">Save Harvest</button>
            </div>

        </form>
    </div>
</div>
</body>
</html>
