<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
    <title>HarvestManager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<header th:replace="fragments :: header"></header>

<div class="container">
    <h3 class="m-3 text-center">Editing Harvest</h3>
    <div class="col">
        <form th:action="@{/harvest/put/updateHarvest/{id}(id=${harvest.harvestId})}" th:object="${harvest}"
              method="post">
            <div class="form-group m-4">
                <h6>Kilograms gathered: </h6>
                <input class="form-control" type="text" th:field="*{kilograms}" placeholder="Kilograms" id="kilograms">
            </div>
            <div class="form-group m-4">
                <h6>Date of creation: </h6>
                <input class="form-control" type="text" th:field="*{dateCreated}" placeholder="Date Created"
                       id="dateCreated">
            </div>
            <div>
                <h6>Crop that is going to be harvested: </h6>
                <select class="form-select mb-3" th:field="*{crop}">
                    <option th:each="crop : ${crops}" th:value="${harvest.crop.cropId}" th:text="${harvest.crop.cropName}"></option>
                </select>
            </div>
            <div class="d-flex flex-row-reverse bd-highlight">
                <a type="reset" class="btn btn-secondary m-2" href="/cropDescription">Cancel</a>
                <a type="submit" class="btn btn-primary m-2" href="/">Save Harvest</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
