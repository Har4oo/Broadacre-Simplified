<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<header th:replace="fragments :: header"></header>

<h4>Product Type Edit:</h4>
<div class="col-6">
    <form th:action="@{/plantStage/put/updatePlantStage/{id}(id=${plantStage.plantStageId})}" th:object="${plantStage}" method="post">
        <div class="form-group">
            <label for="type">Location Name</label>
            <input class="form-control" type="text" th:field="*{plantStageName}" placeholder="PlantStage" id="type">
        </div>
        <button type="submit" class="btn btn-primary">Update PlantStage</button>
    </form>
</div>
</body>

<footer th:replace="fragments :: footer"></footer>
</html>
