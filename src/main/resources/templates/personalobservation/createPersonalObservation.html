<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HarvestManager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<header th:replace="fragments :: header"></header>
<body>
<div class="container-sm">
    <div class="col">
        <form th:action="@{/personalObservation/post/createPersonalObservation}" th:object="${personalObservation}"
              method="post">
            <input type="hidden" th:field="*{crop}"/>
            <h3 class="m-3 text-center">Create new Personal Observation for
                <nobr th:text="${personalObservation.crop.cropName}"></nobr></h3>
            <div class="form-group m-4">
                <h6>Name your observation</h6>
                <input class="form-control" type="text" th:field="*{personalObservationName}" placeholder="Personal Observation Name"
                       id="name">
            </div>
            <div class="form-group m-4">
                <h6>Describe your observation</h6>
                <textarea class="form-control" type="text" th:field="*{description}" placeholder="Description"
                          id="description"></textarea>
            </div>
            <div class="form-group m-4">
                <h6>Date created /dd-mm-yyyy/</h6>
                <input class="form-control" type="text" th:field="*{dateCreated}" placeholder="Date of creation"
                       id="dateCreated">
            </div>
            <div class="form-group m-4">
                <h6>Result of observation /may be added later/</h6>
                <input class="form-control mb-3" type="text" th:field="*{result}" placeholder="Result" id="result">
            </div>
            <div class="d-flex flex-row-reverse bd-highlight">
                <a class="btn btn-secondary m-2" th:href="@{'/crop/cropDescription/'+${crop.cropId}}">Cancel</a>
                <button type="submit" class="btn btn-primary m-2">Save Personal Observation</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
