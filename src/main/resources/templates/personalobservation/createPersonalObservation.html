<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HarvestManager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<header th:replace="fragments :: header"></header>
<body>
<h4>Create new Personal Observation</h4>
<div class="col-6">
    <form th:action="@{/personalObservation/post/createPersonalObservation}" th:object="${personalObservation}" method="post">
        <div class="form-group">
            <input class="form-control" type="text" th:field="*{description}" placeholder="Description" id="description">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" th:field="*{dateCreated}" placeholder="Date of creation" id="dateCreated">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" th:field="*{result}" placeholder="Result" id="result">
        </div>
        <div>
            <select th:field="*{crop}">
                <option th:each="crop : ${crops}" th:value="${crop.cropId}" th:text="${crop.cropName}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Harvest</button>
    </form>
</div>
</body>
</html>
