<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HarvestManager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<header th:replace="fragments :: header"></header>
<body>
<div class="container-sm">
    <h3 class="m-3 text-center">Create new Personal Observation</h3>
    <div class="col">
        <form th:action="@{/personalObservation/post/createPersonalObservation}" th:object="${personalObservation}"
              method="post">
            <div class="form-group m-4">
                <h6>Name your observation</h6>
                <input class="form-control" type="text" th:field="*{personalObservationName}" placeholder="Description"
                       id="name">
            </div>
            <div class="form-group m-4">
                <h6>Describe your observation</h6>
                <textarea class="form-control" type="text" th:field="*{description}" placeholder="Description"
                          id="description"></textarea>
            </div>
            <div class="form-group m-4">
                <h6>Date created</h6>
                <input class="form-control" type="text" th:field="*{dateCreated}" placeholder="Date of creation"
                       id="dateCreated">
            </div>
            <div class="form-group m-4">
                <h6>Result of observation</h6>
                <input class="form-control mb-3" type="text" th:field="*{result}" placeholder="Result" id="result">
            </div>
            <div>
                <h6>Select crop to make observation</h6>
                <select class="form-select mb-3" th:field="*{crop}">
                    <option th:each="crop : ${crops}" th:value="${crop.cropId}" th:text="${crop.cropName}"></option>
                </select>
            </div>
            <div class="d-flex flex-row-reverse bd-highlight">
                <a type="reset" class="btn btn-secondary m-2" href="/">Cancel</a>
                <a type="submit" class="btn btn-primary m-2">Save Personal Observation</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
