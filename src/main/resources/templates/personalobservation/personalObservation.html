<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>HarvestManager</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header th:replace="fragments :: header"></header>
<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
    <tr>
      <th scope="col">Problem Type</th>
      <th scope="col">Description</th>
      <th scope="col">Date Created</th>
      <th scope="col">Result</th>
      <th scope="col">Crop</th>
      <th scope="col">View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="personalObservation : ${personalObservations}">
      <td th:text="${personalObservation.personalObservationId}"></td>
      <td th:text="${personalObservation.description}"></td>
      <td th:text="${personalObservation.dateCreated}"></td>
      <td th:text="${personalObservation.result}"></td>
      <td th:text="${personalObservation.crop.cropName}"></td>
      <td><a class="btn btn-danger" th:href="@{'/personalObservation/viewPersonalObservation/'+${personalObservation.personalObservationId}}">View</a>
    </tr>
    </tbody>
  </table>
</div>
<a href="/personalObservation/createPersonalObservation" type="button" class="btn btn-primary btn-lg">Create Personal Observation</a>
</body>
</html>
