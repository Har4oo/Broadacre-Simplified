<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
    <title>HarvestManager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<header th:replace="fragments :: header"></header>

<div class="col-6">
    <form th:action="@{/personalObservation/put/updatePersonalObservation/{id}(id=${personalObservation.personalObservationId})}" th:object="${personalObservation}" method="post">
        <div class="form-group">
            <label for="description">Description</label>
            <input class="form-control" type="text" th:field="*{description}" placeholder="Description" id="description">
        </div>
        <div class="form-group">
            <label for="dateCreated">Date Created</label>
            <input class="form-control" type="text" th:field="*{dateCreated}" placeholder="Date of Creation" id="dateCreated">
        </div>
        <div class="form-group">
            <label for="result">Description</label>
            <input class="form-control" type="text" th:field="*{description}" placeholder="Description" id="result">
        </div>
        <div class="form-group">
            <label for="crop">Crop</label>
            <input class="form-control" type="text" th:field="*{crop}" placeholder="Crop" id="crop">
        </div>
        <div>
            <select th:field="*{crop}">
                <option th:each="crop : ${crops}" th:value="${crop.cropId}" th:text="${crop.cropName}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Harvest</button>
    </form>
</div>
</body>
</html>
