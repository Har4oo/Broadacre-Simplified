<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
    <title>HarvestManager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header th:replace="fragments :: header"></header>
<div class="card" style="width: 50rem;">
    <div class="card-body">
        <h5 class="card-title">Description for
            <nobr th:text="${personalObservation.crop.cropName}"></nobr>
            :
        </h5>
        <p class="card-text" th:text="${personalObservation.description}"></p>
    </div>
    <div class="card-body">
        <h5 class="card-title">Result:</h5>
        <p class="card-text" th:text="${personalObservation.result}"></p>
    </div>
    <div class="card-body">
        <h5 class="card-title">Date created:</h5>
        <p class="card-text" th:text="${personalObservation.dateCreated}"></p>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <div>
            <a class="btn btn-info" th:href="@{'/personalObservation/editPersonalObservation/'+${personalObservation.personalObservationId}}">Edit</a>
        </div>
        <div>
            <a class="btn btn-danger"
               th:href="@{'/personalObservation/deletePersonalObservation/'+${personalObservation.personalObservationId}}">Delete</a>
        </div>
        <div>
            <a class="btn btn-danger" th:href="@{/personalObservation}">Cancel</a>
        </div>
    </div>
</div>
</body>
</html>
