<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
    <title>HarvestManager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<header th:replace="fragments :: header"></header>
<div class="container-sm">
    <h3 class="m-3 text-center">Editing Location</h3>
    <div class="col">
        <form th:action="@{/location/put/updateLocation/{id}(id=${location.locationId})}" th:object="${location}"
              method="post">
            <div class="form-group">
                <label for="type">Location Name</label>
                <input class="form-control" type="text" th:field="*{locationName}" placeholder="Location" id="type">
            </div>
            <div class="d-flex flex-row-reverse bd-highlight">
                <a type="reset" class="btn btn-secondary m-2" href="/location">Cancel</a>
                <button type="submit" class="btn btn-primary m-2">Save Location</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
