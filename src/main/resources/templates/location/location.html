<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header th:replace="fragments :: header"></header>
<div class="table-responsive">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Location Name</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="location : ${locations}">
            <td th:text="${location.locationId}"></td>
            <td th:text="${location.locationName}"></td>
            <td><a class="btn btn-info" th:href="@{'/location/editLocation/'+${location.LocationId}}">Edit</a></td>
            <td><a class="btn btn-danger" th:href="@{'/location/deleteLocation/'+${location.locationId}}">Delete</a>
        </tr>
        </tbody>
    </table>
</div>
<a href="/location/createLocation" type="button" class="btn btn-primary btn-lg">Large button</a>
</body>
</html>
