<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header th:replace="fragments :: header"></header>
<div class="table-responsive">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Crop Name</th>
            <th scope="col">Seedlings Number</th>
            <th scope="col">Active</th>
            <th scope="col">Soil</th>
            <th scope="col">Plant Stage</th>
            <th scope="col">Sort</th>
            <th scope="col">Location</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="crop : ${crops}">
            <td th:text="${crop.cropId}"></td>
            <td th:text="${crop.cropName}"></td>
            <td th:text="${crop.seedlingsNumber}"></td>
            <td th:text="${crop.active}"></td>
            <td th:text="${crop.soil}"></td>
            <td th:text="${crop.plantStage}"></td>
            <td th:text="${crop.sort}"></td>
            <td th:text="${crop.location}"></td>
            <td><a class="btn btn-info" th:href="@{'/crop/editCrop/'+${crop.cropId}}">Edit</a></td>
            <td><a class="btn btn-danger" th:href="@{'/crop/deleteCrop/'+${crop.cropId}}">Delete</a>
        </tr>
        </tbody>
    </table>
</div>
<a href="/crop/createCrop" type="button" class="btn btn-primary btn-lg">Create crop</a>
</body>
</html>
