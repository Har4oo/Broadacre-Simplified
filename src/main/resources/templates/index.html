<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HarvestManager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header th:replace="fragments :: header"></header>
<a href="/crop/createCrop" type="button" class="btn btn-primary btn-lg">Create crop</a>
<div class="row p-5">
    <div class="col m-3" th:each="crop : ${crops}">
        <div class="card" style="width: 18rem;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Tomato_je.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <div>
                    <h4 class="card card-title" th:text="${crop.cropName}"></h4>
                </div>
                <div>
                    <h5 class="card-subtitle mb-2 text-muted" th:text="${crop.sort.sortName}"></h5>
                </div>
                <div>
                    <h6 class="card-subtitle mb-2" th:text="${crop.plantStage.plantStageName}"></h6>
                </div>
                <div>
                    <h6 class="card-subtitle mb-2" th:text="${crop.isActive}">isActive: </h6>
                </div>
                <div>
                    <h6 class="card-subtitle mb-2" th:text="${crop.seedlingsNumber}">seedlingsNumber: </h6>
                </div>
                <div>
                    <h6 class="card-subtitle mb-2" th:text="${crop.soil.soilName}">Soil: </h6>
                </div>
                <div>
                    <h6 class="card-subtitle mb-2" th:text="${crop.location.locationName}">Location: </h6>
                </div>
                <a class="btn btn-primary" th:href="@{'/crop/editCrop/'+${crop.cropId}}">Edit</a>
                <a class="btn btn-danger" th:href="@{'/crop/deleteCrop/'+${crop.cropId}}">Delete</a>
            </div>
        </div>
    </div>
</div>
<div class="progress">
    <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
</div>
</body>
</html>
